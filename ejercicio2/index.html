<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Partida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Registro de Partida de Ajedrez</h1>

  <form id="form-partida">

    <label>Jugador Blancas:
      <input type="text" id="blancas" required>
    </label>
    <p id="err-blancas" class="error"></p>

    <label>Jugador Negras:
      <input type="text" id="negras" required>
    </label>
    <p id="err-negras" class="error"></p>

    <label>Resultado:
      <select id="resultado" required>
        <option value="">-- Selecciona --</option>
        <option value="1-0">1-0</option>
        <option value="0-1">0-1</option>
        <option value="½-½">½-½</option>
      </select>
    </label>
    <p id="err-resultado" class="error"></p>

    <label>Fecha:
      <input type="date" id="fecha" required>
    </label>
    <p id="err-fecha" class="error"></p>

    <button type="submit">Registrar</button>

  </form>

  <p id="ok"></p>

  <!-- Elementos añadidos para el ejercicio 2: hacían falta y no estaban creados, los hicimos -->
  <button type="button" id="btn-reset">Reset</button>

  <p id="total-partidas"></p>
  <p id="ultima-partida"></p>

<script type="module" src="js/main.js"></script>
</body>
</html>
